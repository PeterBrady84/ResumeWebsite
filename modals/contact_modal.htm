<!-- Contact Modal -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Contact</h4>
        </div>
        <div class="modal-body">
            <div style="float:left">
                <address>
                    <div>
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <strong>Peter Brady</strong><br/>
                    <div>
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    Oldcourt<br/>
                    Manor Kilbride<br/>
                    Blessington<br/>
                    Co. Wicklow<br/>
                    Ireland<br/>
                    <div>
                        <span class="glyphicon glyphicon-earphone"></span>
                    </div>
                    <abbr title="Telephone">Tel: </abbr>+353 87 1348112
                </address>
            </div>
            <div style="float:right;">
                <img class="featurette-image img-responsive pull-right resize" src="images/icons/self_portrait.png"
                     alt="Self Portrait">
            </div>


            <!-- Contacts -->
            <div class="modal-dialogue" id="contacts">
                <div class="row">

                    <!-- Form itself -->
                    <form name="sentMessage" class="well" id="contactForm" novalidate
                          action="https://formspree.io/peterbrady1984@gmail.com"
                          method="POST">
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" class="form-control" name="Name"
                                       placeholder="Full Name" id="name" required
                                       data-validation-required-message="Please enter your name"/>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="email" class="form-control" placeholder="Email"
                                       id="email" required name="Email"
                                       data-validation-required-message="Please enter your email"/>
                            </div>
                        </div>
                        <br/>

                        <div class="control-group">
                            <div class="controls">
									<textarea rows="10" cols="100" class="form-control"
                                              placeholder="Message" id="message" required name="Message"
                                              data-validation-required-message="Please enter your message" minlength="5"
                                              data-validation-minlength-message="Min 5 characters"
                                              maxlength="999" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div id="success"></div> <!-- For success/fail messages  -->
                        <button type="submit" class="btn btn-primary pull-right">Send
                        </button>
                        <button type="cancel" class="btn btn-primary pull-right"
                                data-dismiss="modal" style="margin-right: 20px">Cancel
                        </button>
                        <br/>
                    </form>
                </div>
            </div>
        </div> <!-- modal body -->
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<!-- End Contact Modal -->
